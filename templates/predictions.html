{% extends "base.html" %}
{% block content %}
<section class="results">
    <h2>Prediction Results</h2>
    <p><strong>Player:</strong> {{ prediction.player }}</p>
    <p><strong>Yards:</strong> {{ prediction.yards }}</p>
    <p><strong>Receptions:</strong> {{ prediction.receptions }}</p>
    <p><strong>Touchdowns:</strong> {{ prediction.touchdowns }}</p>
    <p><strong>Confidence:</strong> {{ prediction.confidence }}%</p>
    <a href="/">Back to Home</a>
</section>
{% endblock %}
